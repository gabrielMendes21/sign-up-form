<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" defer async"></script>

    <link rel="stylesheet" href="style.css">

    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="left">
            <div>
                <img src="./assets/rocket.svg" alt="Page logo">
                <span>GM</span>
            </div>

            <span>Photo by <a href="https://unsplash.com/photos/black-car-with-red-light-U06nswCc4l4" target="_blank">Erik Mclean</a> on Unsplash</span>
        </div>

        <div class="right">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now  to get started.
                <br>
                <span>You know you want to.</span>
            </p>

            <form action="" method="POST">
                <div>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="left-fields">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" maxlength="15" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" maxlength="30" required>

                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="6" required>
                        </div>
                        <div class="right-fields">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" required>

                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" maxlength="30" required>

                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" minlength="6" required>
                            <span class="error"></span>
                        </div>
                    </fieldset>
                </div>

                <button type="submit">Create account</button>
            </form>

            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </main>

</body>
</html>
